<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div class="row">
        <header class="col-md-12 bg-dark text-white text-center h1">
            Weather Dashboard
        </header>
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- This is where the search stuff will go -->
            <div class="input-group mb-3">
                <input type="text" class="form-control inputQuery" placeholder="Search for a city"
                    aria-label="search city" aria-describedby="search-button">
                <div class="input-group-append">
                    <button class="btn btn-primary text-white btn-outline-secondary" type="button"
                        id="search-button">Search</button>
                </div>
            </div>
            <div>
                <ul class="list-group" id="search-list">
                    <li class="list-group-item" id="history" data-city="Hooksett">Hooksett</li>
                </ul>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row" id="current-weather">
                <div col-md-12>
                    <!-- This is where the current forcast goes -->
                    <h1 id="current-city"></h1>
                    <p id="current-temp"></p>
                    <p id="current-humidity"></p>
                    <p id="current-wind-speed"></p>
                    <p id="current-uv-index"></p>
                </div>
            </div>
            <div class="row">
                <h1>4 Day Forecast:</h1>
                <div class="col-md-12" id="five-day-forecast">
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="javascript.js"></script>
</body>

</html>
